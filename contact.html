  <div class="profile">
    <h1>Ways to Get in Touch:</h1>

    <div class="contact-info">
      Courtney Cunningham <br>
      2540 Whittle Ave <br>
      Medford, OR 97504 <br>
      United States <br>
      <br>
      <a href="Tel:+16786410577">Telephone: +1 (678) 641-0577</a> <br>
      Skype: <a href="skype:courtneyjeancunningham">courtneyjeancunningham</a> <br>
      <a href="mailto:courtneyjcunningham@gmail.com">courtneyjcunningham@gmail.com</a> <br>
      <br>
      <br>
    </div>

    <form id="contact-form" action="index.html" method="post">
      <label for="contact-email" class="standard-label">E-mail (required): </label>
      <input type="email" id="contact-email" required> <br>

      <label for="contact-telephone" class="standard-label">Telephone: </label>
      <input id="contact-telephone" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

      <label for="contact-message" class="standard-label">Message (required): </label>
      <textarea id="contact-message" name="name" rows="8" cols="80" maxlength="240" required></textarea> <br>

      <input type="submit" value="Send message"> <br>
    </form>

    <footer class="page-footer">
      <h3>Find me on:</h3>
      <div class="social-media">
        <a href="https://github.com/courtneyjcunningham/portfolio-website" target="_blank">

        </a>

          <img width="30" height="30" src="img/Linkedin-icon.svg" alt="Linkedin Icon">
        </a>
      </div>
    </footer>
